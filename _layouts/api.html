<script language="javascript">

  var toggleSidebar = function(ev) {

    var href = window.location.pathname + window.location.hash;
    if (ev) href = $(ev.target).attr('href');

    $('.nav-list > li > a').each(function(i, e) {
      var $e = $(e);
      $e.closest('li').toggleClass('active',($e.attr('href') === href));
    });
  }

  $('.nav-list > li > a').on('click', toggleSidebar);

  toggleSidebar();

</script>
